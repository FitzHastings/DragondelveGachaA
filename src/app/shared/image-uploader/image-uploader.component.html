<div *ngIf="!image?.path" class="form-group">
    <label for="file">Image:</label>
    <input type="file" id="file" (change)="onFileSelected($event)">
    <div *ngIf="fileUploadError">
        <small>{{ fileUploadError }}</small>
    </div>
</div>

<div class="form-group" *ngIf="image?.path">
    <div class="image-container">
        <img class="image" [src]="imagePath" alt="World Image">
    </div>
    <button class="remove-button" type="button" (click)="removeImage()">Remove Image</button>
</div>

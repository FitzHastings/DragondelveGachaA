<div class="form-container">
    <h1 *ngIf="!worldId">Add New World</h1>
    <h1 *ngIf="worldId">Edit World</h1>
</div>
<form (ngSubmit)="onSubmit()" [formGroup]="worldForm" class="form-container form">
    <div class="form-group">
        <label for="name">World Name:</label>
        <input formControlName="name" id="name" type="text">
        <div *ngIf="worldForm.get('name')?.invalid && worldForm.get('name')?.touched">
            <small>Name is required.</small>
        </div>
    </div>

    <label>World Logo:</label>
    <app-image-uploader
        (imageChanged)="onImageChanged($event)"
        [image]="image">
    </app-image-uploader>

    <div class="form-group">
        <button [disabled]="worldForm.invalid" class="form-button" type="submit">Submit</button>
        <div *ngIf="errorMessage">
            <small class="error-message">{{ errorMessage }}</small>
        </div>
    </div>
</form>

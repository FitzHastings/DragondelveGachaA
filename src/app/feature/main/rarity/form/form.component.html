<div class="form-container">
    <h1 *ngIf="!rarityId">Add New Rarity</h1>
    <h1 *ngIf="rarityId">Edit Rarity</h1>
</div>
<form (ngSubmit)="onSubmit()" [formGroup]="rarityForm" class="form-container form">
    <div class="form-group">
        <label for="name">Rarity Name:</label>
        <input formControlName="name" id="name" type="text">
        <div *ngIf="rarityForm.get('name')?.invalid && rarityForm.get('name')?.touched">
            <small class="error-message">Name is required.</small>
        </div>
    </div>

    <div class="form-group">
        <label for="weight">Rarity Weight:</label>
        <input formControlName="weight" id="weight" type="text">
        <div *ngIf="rarityForm.get('name')?.invalid && rarityForm.get('name')?.touched">
            <small class="error-message">Weight is required.</small>
        </div>
    </div>

    <div class="form-group">
        <button [disabled]="rarityForm.invalid" class="form-button" type="submit">Submit</button>
        <div *ngIf="errorMessage">
            <small class="error-message">{{ errorMessage }}</small>
        </div>
    </div>
</form>

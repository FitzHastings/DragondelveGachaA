<div class="table-container">
    <table>
        <thead>
        <tr>
            <th class="table-header table-cell">Username</th>
            <th class="table-header table-cell image-column">Img</th>
            <th class="table-header table-cell">Role</th>
            <th class="table-header table-cell">Energy</th>
            <th class="table-header table-cell">Dust</th>
            <app-action-table-header [navigateToForm]="navigateToForm" class="table-header table-cell actions"/>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
            <td class="table-cell">{{ user.username }}</td>
            <app-image-table-cell [image]="user.image" class="table-cell image-column"/>
            <td class="table-cell">{{ user.role }}</td>
            <td class="table-cell">{{ '⚡ ' + user.energy }}</td>
            <td class="table-cell">{{ '✨ ' + user.dust }}</td>
            <app-action-table-cell [entity]="user"
                                   [navigateToForm]="navigateToForm"
                                   [removeAction]="deleteUser"
                                   class="table-cell actions"
            />
        </tr>
        </tbody>
    </table>
</div>
